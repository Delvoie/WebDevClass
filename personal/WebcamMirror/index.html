<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Mirror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-container">
        <video id="webcam" width="1920" height="1080" autoplay></video>
    </div>
    <div id="controls">
        <button id="toggle-webcam">Turn Off Webcam</button>
        <button id="flip-webcam">Flip Webcam</button>
        <button id="toggle-fullscreen">Toggle Fullscreen</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
